<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <ul class="footer-list">
        {%- if site.email -%}
          <li>
            <a class="u-email" href="mailto:{{ site.email }}">
              <img class="svg-icon" src="{{ '/assets/feather/mail.svg' | relative_url }}" />
              <span class="email">
                {{ site.email }}
              </span>
            </a>
          </li>
        {%- endif -%}
        {%- if site.github_username -%}
          <li>
            <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
              <img class="svg-icon" src="{{ '/assets/feather/github.svg' | relative_url }}" />
              <span class="username">
                {{ site.github_username| escape }}
              </span>
            </a>
          </li>
        {%- endif -%}
        {%- if site.twitter_username -%}
          <li>
            <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
              <img class="svg-icon" src="{{ '/assets/feather/twitter.svg' | relative_url }}" />
              <span class="username">
                {{ site.twitter_username| escape }}
              </span>
            </a>
          </li>
        {%- endif -%}
        <script async defer src="https://www.recurse-scout.com/loader.js?t=1df8dc58c648daf9ca293e0fac9bfeb2"></script>
        <div class="rc-scout"></div>
        <li>
          <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
        </li>
      </ul>
    </div>

  </div>

</footer>
